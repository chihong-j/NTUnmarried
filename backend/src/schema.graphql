type User {
    id: ID!,
    email: String!
    name: String!,
    gender: Boolean!,
    age: Int!
    images: [String!]
}

type Token {
    token: String!
}

type ChatBox {
  id: ID!
  name: String!
  messages: [Message!]
}

type Message {
  id: ID!
  sender: User!
  body: String!
}
type Birth {
    year: Int!
    month: Int!
    day: Int!
}
